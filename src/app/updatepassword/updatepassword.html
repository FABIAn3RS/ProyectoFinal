<form (ngSubmit)="enviarEnlace()">
    <h2>Email</h2>
    <input [(ngModel)]="email" type="email" name="email">
    @if (emailValido()) {
    <p class="exito">El e-mail esta correcto</p>
    }@else if (!emailValido()) {
    <p> El email tiene que tener @ y un dominio valido</p>
    }




    <br>
    <br>

    <button type="submit" [disabled]="!formularioValido()">Recuperar</button>



</form>
<br>
<br>
<a routerLink="/login">Regresar</a>
