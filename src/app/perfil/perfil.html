<div>
    @if(profile()){
    <div>
        <h4>Bienvenido</h4>
        <h2>{{name()}} !</h2>
    </div>


    <div>
        <h4>Tu correo es:</h4>
        <h2>{{correo()}}</h2>
    </div>
    <div>

        @if (!permiso()) {
        <h2>Tienes un articulo en revision</h2>
        }



    </div>}
</div>

<div>

    @if (rol() == "admin") {
    <button routerLink="/Admin">Ir a panel de administracion</button>}


    <button (click)="logout()">logout</button>

</div>
